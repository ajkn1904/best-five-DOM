<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Five</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="d-flex flex-column justify-content-center align-items-center">
    <div class="bg-dark bg-opacity-75 p-4 w-100 text-center">
      <h1 class="fw-bold fs-1 rounded">Select Best Five of All the Time! <hr></h1>
      <p class="text-white fs-3">“The blunders are all there on the board, waiting to be made.”</p>
    </div>

  </header>

  <main>
    <section class="p-3 d-flex flex-column flex-sm-column flex-md-column flex-lg-row bg-dark">
      
      <div class="row p-5 g-2">
       
        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
          <div class="card bg-white bg-opacity-75" style="width: 16rem;">
            <img src="images/player-11.jpg" class="card-img-top">
            <div class="card-body text-center m-3">
              <!-- <h5 class="card-title fw-bold mb-3">Garry Kasparov</h5> -->
              <h5 class="card-title fw-bold mb-3">Lionel Messi</h5>
              <button class="btn btn-primary fw-semibold px-5 contentsDivBtn contentsDivBtn">SELECT</button>
            </div>
        </div>
        </div>
        
        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
          <div class="card bg-white bg-opacity-75" style="width: 16rem;">
            <img src="images/player-12.jpg" class="card-img-top">
            <div class="card-body text-center m-3">
              <!-- <h5 class="card-title fw-bold mb-3">Magnus Carlsen</h5> -->
              <h5 class="card-title fw-bold mb-3">Neymar Jr</h5>
              <button class="btn btn-primary fw-semibold px-5 contentsDivBtn contentsDivBtn">SELECT</button>
            </div>
        </div>
        </div>
           
      <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="card bg-white bg-opacity-75" style="width: 16rem;">
          <img src="images/player-13.jpg" class="card-img-top">
          <div class="card-body text-center m-3">
            <!-- <h5 class="card-title fw-bold mb-3">Bobby Fischer</h5> -->
            <h5 class="card-title fw-bold mb-3">Kylian Mbappé</h5>
            <button class="btn btn-primary fw-semibold px-5 contentsDivBtn">SELECT</button>
          </div>
        </div>

      </div>
      
      
      <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="card bg-white bg-opacity-75" style="width: 16rem;">
          <img src="images/player-14.jpg" class="card-img-top">
          <div class="card-body text-center m-3">
            <!-- <h5 class="card-title fw-bold mb-3">J. R. Capablanca</h5> -->
            <h5 class="card-title fw-bold mb-3">Vítor Machado</h5>
            <button class="btn btn-primary fw-semibold px-5 contentsDivBtn">SELECT</button>
          </div>
        </div>

      </div>
      
      
      <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="card bg-white bg-opacity-75" style="width: 16rem;">
          <img src="images/player-15.jpg" class="card-img-top">
          <div class="card-body text-center m-3">
            <!-- <h5 class="card-title fw-bold mb-3">Anatoly Karpov</h5> -->
            <h5 class="card-title fw-bold mb-3">Sergio Ramos</h5>
            <button class="btn btn-primary fw-semibold px-5 contentsDivBtn">SELECT</button>
          </div>
        </div>

      </div>
      
      
      <div class="col-lg-4 col-md-6 col-sm-12 col-12">
        <div class="card bg-white bg-opacity-75" style="width: 16rem;">
          <img src="images/player-16.jpg" class="card-img-top">
          <div class="card-body text-center m-3">
            <!-- <h5 class="card-title fw-bold mb-3">Mikhail Botvinnik</h5> -->
            <h5 class="card-title fw-bold mb-3">Renato Sanches</h5>
            <button class="btn btn-primary fw-semibold px-5 contentsDivBtn">SELECT</button>
          </div>
        </div>

      </div>
      
    </div>
      
    
    
    <div id="side-cntent" class="bg-white bg-opacity-75 my-5 p-3 rounded">
              
      <div class="mb-5">
        <div class="card p-3" style="width: 22rem; height:19rem;">
          <h3 class="text-center">Selected - V <span id="selected-v-header" ></span></h3>
          <hr>
          <ol id="selected-v-list" class="fs-5">
            
          </ol>
          </div>
        </div>


            
      <div class="">
        <div class="card bg-gray p-3" style="width: 22rem;">
            <h3 class="text-center">Budget</h3>
            <hr>
           
            <div class="d-flex flex-row my-3"> 
              <label class="me-4" for="per-player">Per Player:</label>
              <input id="per-player" class="p-1 w-50  bg-primary bg-opacity-10" type="text">
            </div>
            
            <button id="calculate-btn" class="btn btn-primary">Calculate</button>
            
            <h4 class="my-4">Player Expenses:  $<span id="player-expense" class="fw-semibold text-black">0000</span> </h4>

            <div class="d-flex flex-row my-2"> 
              <label class="me-4" for="maneger">Manager:</label>
              <input id="maneger" class="p-1 w-50 bg-primary bg-opacity-10" type="text">
            </div>
            
            <div class="d-flex flex-row my-2"> 
              <label class="me-5" for="coach">Coach:</label>
              <input id="coach" class="p-1 w-50  bg-primary bg-opacity-10" type="text">
            </div>

            <button id="calculate-total-btn" class="btn btn-primary my-2">Calculate Total</button>

            <h4 class="mt-4 d-flex justify-content-lg-between">Total <span>$<span id="total" class="fw-semibold">0000</span></span> </h4>
        
        </div>
      </div>

  
      </div>
    </section>
  </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="JS/script.js"></script>
</body>

<footer class="bg-secondary text-white d-flex justify-content-center align-items-center">
  <small>@ 2022 | Anika Jumana Khanam</small>
</footer>

</html>
